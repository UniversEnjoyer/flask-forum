{% extends 'layout.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

  <div class="form-wrapper">
    <h2 class="title">Create Post</h2>

    <form method="POST" action="{{ url_for('create_post') }}">
      {{ form.hidden_tag() }}

      <fieldset class="form-field">
        {{ form.title.label }}
        {{ form.title }}
      </fieldset>

      <fieldset class="form-field">
        {{ form.description.label }}
        {{ form.description }}
      </fieldset>

      {{ form.submit }}

      </form>
  </div>

{% endblock %}
