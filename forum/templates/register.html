{% extends 'layout.html' %}

{% block content %}

  <div class="form-wrapper">
    <h2 class="title">Contact</h2>

    <form method="POST" action="{{ url_for('signup') }}">
      {{ form.hidden_tag() }}

      <fieldset class="form-field">
      {{ form.username.label }}
      {{ form.username }}
      </fieldset>

      <fieldset class="form-field">
        {{ form.email.label }}
        {{ form.email }}
      </fieldset>

      <fieldset class="form-field">
        {{ form.password.label }}
        {{ form.password }}
      </fieldset>

      <fieldset class="form-field">
        {{ form.confirm.label }}
        {{ form.confirm }}
      </fieldset>

      {{ form.submit }}

      </form>
  </div>

{% endblock %}
