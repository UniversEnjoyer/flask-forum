{% extends 'layout.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        {% if current_user.is_authenticated %}
            <p>Hi {{ current_user.username }}!</p>
        {% endif %}
        <div class = "posts">
            {% for post in posts %}
                <a class = "post-item" href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
