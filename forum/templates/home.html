{% extends 'layout.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        {% if current_user.is_authenticated %}
            <p>Hi {{ current_user.username }}!</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li> <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
